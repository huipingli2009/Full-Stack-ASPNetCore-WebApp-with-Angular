<div class="content-main">
    <div fxLayout="row" class="patients-header">
       <div fxLayout="column" class="header-filter">WORDS</div>
    </div>

    <table mat-table matSort [dataSource]="dataSource" id="patients">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}} </td>
        </ng-container>
    
        <!-- DOB Column -->
        <ng-container matColumnDef="dob">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> DOB </th>
          <td mat-cell *matCellDef="let element"> {{element.dob}} </td>
        </ng-container>
    
        <!-- Last ED Visit Column -->
        <ng-container matColumnDef="lastEDVisit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Last ED Visit </th>
          <td mat-cell *matCellDef="let element"> {{element.lastEDVisit}} </td>
        </ng-container>
    
        <!-- Chronic Column -->
        <ng-container matColumnDef="chronic">
          <th mat-header-cell *matHeaderCellDef> Chronic </th>
          <td mat-cell *matCellDef="let element"> {{element.chronic}} </td>
        </ng-container>

        <!-- Watch List Column -->
        <ng-container matColumnDef="watchFlag">
            <th mat-header-cell *matHeaderCellDef> Watch List </th>
            <td mat-cell *matCellDef="let element"> {{element.watchFlag}} </td>
          </ng-container>

          <!-- Conditions Column -->
        <ng-container matColumnDef="conditions">
            <th mat-header-cell *matHeaderCellDef> Conditions </th>
            <td mat-cell *matCellDef="let element"> {{element.conditions}} </td>
          </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
